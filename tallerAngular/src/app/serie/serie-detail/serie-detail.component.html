<div class = 'column' colspan = '2'>
  <div class = 'card' style = 'width: 18rem; margin-top: 10px;' id = 'card'>
      <img class = "card-img-top" src = '{{serieDetail.poster}}' alt = "Card image cap" referrerpolicy = "no-referrer" id = 'image'>
      <div class = 'cardbody'>
        <h1 class = 'card-title'>{{serieDetail.name}}</h1>
        <p class = 'card-text'>{{serieDetail.description}}</p>
        <a href = '{{serieDetail.webpage}}' class = 'btn btn-primary'> More info</a>
      </div>
  </div>
</div>
